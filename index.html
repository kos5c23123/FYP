<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <script src="https://www.gstatic.com/firebasejs/7.19.1/firebase.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.19.1/firebase-analytics.js"></script>
  <script src="assets/js/config.js"></script>
  <script src="https://kit.fontawesome.com/8d22a446d2.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" type="text/css" href="assets/css/main.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
</head>

<body onload="GetLocation()">
  <!-- <body> -->
  <div class="main-div">

    <div class="top-left">

      <div id="icon1" class="top-left-child iconWeather">
      </div>
      <div id="Toicon" class="top-left-child Toicon">&#10095;</div>
      <div id="icon2" class="top-left-child iconWeather">
      </div>

      <div class="top-left-child CurrentTemp">
        <span id="NowTemp"></span>
        <span>°C</span>
      </div>

      <div id="NowLocation" class="top-left-child">
      </div>

      <div id="Date" class="top-left-child">
      </div>
      <div id="nowTime" class="top-left-child">
      </div>

    </div>

    <div class="top-right">

      <div class="top-right-child">

        <div class="sidebar">
          <!-- <img src="assets/css/img/rainfall.png" alt="RainIcon"> -->
          <i class="fas fa-cloud-rain"></i>
        </div>

        <div class="Fristcol">
          <span>Rainfall</span>
        </div>

        <div class="Fristcol">
          <span id="rainfall"></span>
          <span>mm</span>
        </div>

      </div>

      <div class="top-right-child">
        <div class="sidebar">
          <!-- <img src="assets/css/img/humidity.png" alt="HsumidityIcon"> -->
          <i class="fas fa-tint"></i>
        </div>

        <div class="Fristcol">
          <span>Humidity</span>
        </div>

        <div class="Fristcol">
          <span id="humidity" ></span>
          <span>%</span>
        </div>
      </div>

      <div class="top-right-child">
        <div class="sidebar">
          <!-- <img src="assets/css/img/uv.png" alt="UVIcon"> -->
          <i class="fas fa-sun"></i>
        </div>

        <div class="Fristcol">
          <span>UV</span>
        </div>

        <div id="UV" class="Fristcol">
        </div>
      </div>

      <div class="top-right-child">
        <div class="sidebar temp">
          <div class="HighLowTemp">
            <!-- <img src="assets/css/img/up.png" alt="UPIcon"> -->
            <i class="fas fa-arrow-up"></i>
            <div class="HighLowTempText">
              <span id="HighTempValue"></span>
              <span>°C</span>
            </div>
          </div>
          <div class="HighLowTemp" style="margin: 0 0 0 30%;">
            <!-- <img src="assets/css/img/down.png" alt="DownIcon"> -->
            <i class="fas fa-arrow-down"></i>
            <div class="HighLowTempText">
              <span id="LowTempValue"></span>
              <span>°C</span>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
  <div class="container">
    <div class="Slides">
      <span class="SlideTextTime">NowTime</span>
      <span class="SlideText"></span>
      <span class="SlideTextTemp">°C</span>
    </div>
    <div class="Slides">
      <span class="SlideTextTime">Time</span>
      <span class="SlideText"></span>
      <span class="SlideTextTemp">°C</span>
    </div>
    <div class="Slides">
      <span class="SlideTextTime">Time</span>
      <span class="SlideText"></span>
      <span class="SlideTextTemp">°C</span>
    </div>
    <div class="Slides">
      <span class="SlideTextTime">Time</span>
      <span class="SlideText"></span>
      <span class="SlideTextTemp">°C</span>
    </div>
    <div class="Slides">
      <span class="SlideTextTime">Time</span>
      <span class="SlideText"></span>
      <span class="SlideTextTemp">°C</span>
    </div>
    <div class="Slides">
      <span class="SlideTextTime">Time</span>
      <span class="SlideText"></span>
      <span class="SlideTextTemp">°C</span>
    </div>
    <div class="butcontainer">
      <a class="prev" onclick="Add(-1)">&#10094;</a>
      <a class="next" onclick="Add(1)">&#10095;</a>
    </div>
  </div>

</body>
<!-- <script src="assets/js/Database.js"></script> -->
<script src="assets/js/GetWeather.js"></script>
<script>
</script>

</html>
