<html>

<head>

  <script src="assets/js/config.js"></script>

</head>

<body>

  <div class="main-div">

    <div class="top-left">

      <div id="icon" class="top-left-child">
      </div>

      <div class="top-left-child CurrentTemp">
        <span id="NowTemp"></span>
        <span>°C</span>
      </div>

      <div id="NowLocation" class="top-left-child">
        Nowlocation
      </div>

      <div id="Date" class="top-left-child">
      </div>
      <div id="nowTime" class="top-left-child">
      </div>

    </div>

    <div class="top-right">

      <div class="top-right-child">

        <div class="sidebar">
          <img src="assets/css/img/rain.png" alt="RainIcon">
        </div>

        <div class="Fristcol">
          <span>Rainfall</span>
        </div>

        <div class="Fristcol">
          <span id="rainfall"></span>
          <span>mm</span>
        </div>

      </div>

      <div class="top-right-child">
        <div class="sidebar">
          <img src="assets/css/img/humidity.png" alt="HsumidityIcon">
        </div>

        <div class="Fristcol">
          <span>Humidity</span>
        </div>

        <div class="Fristcol">
          <span id="humidity" ></span>
          <span>%</span>
        </div>
      </div>

      <div class="top-right-child">
        <div class="sidebar">
          <img src="assets/css/img/uv.png" alt="UVIcon">
        </div>

        <div class="Fristcol">
          <span>UV</span>
        </div>

        <div id="UV" class="Fristcol">
        </div>
      </div>

      <div class="top-right-child">
        <div class="sidebar temp">
          <div class="HighLowTemp">
            <img src="assets/css/img/up.png" alt="UPIcon">
            <div class="HighLowTempText">
              <span>11</span>
              <span>°C</span>
            </div>
          </div>
          <div class="HighLowTemp" style="margin: 0 0 0 25%;">
            <img src="assets/css/img/down.png" alt="DownIcon">
            <div class="HighLowTempText">
              <span>11</span>
              <span>°C</span>
            </div>
          </div>
        </div>


    </div>

  </div>

</body>
